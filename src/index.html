<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS Files -->
		<link rel="stylesheet" href="./bootstrap/css">
		<link rel="stylesheet" href="./font-awesome/css/css">
	</head>
	<body>
		<!-- Logout and Language Select -->
		<nav class="navbar fixed-top justify-content-between">
			<button
				id="btnlogout"
				type="button"
				class="btn btn-outline-danger"
				onclick="logout();">
				<i class="fa fa-sign-out fa-rotate-180" aria-hidden="true"></i>
			</button>
			<p></p>
			<form class="navbar-form pull-right">
				<select id="langselect" class="form-control"></select>
			</form>
		</nav>
		<!-- Main HTML DOM -->
		<div class="container-fluid">
			<!-- Header -->
			<div id=header class="text-center" style="margin-top: 0.5rem">
				<!-- H0 Login Page -->
				<h1 id="header0" class="display-1">
					<span id="header01"></span>
					<small id="header02" class="text-muted"></small>
				</h1>
				<!-- H1 User selection -->
				<h1 id="header1" class="display-1"></h1>
				<!-- H2 Account page -->
				<h1 id="header2" class="display-4">
					<span id="header21"></span>
					<span id="header2User"></span>
					<small id="header22" class="text-muted"></small>
				</h1>
			</div>
			<!-- Main -->
			<div id="main">
				<!-- M0 Login Page -->
				<div id="main0" class="row">
					<div class="col-12" style="height: 10vh;"></div>
					<div class="col-12">
						<div class="container form-group">
							<label id="plabel" for="password"></label>
							<input
								id="password"
								type="password"
								class="form-control"
								placeholder="********"
								onkeyup="passwordKeyUp(event)"/>
						</div>
					</div>
				</div>
				<!-- M1 User selection -->
				<div id="main1" class="row"></div>
				<!-- M2 Account page -->
				<div id="main2" class="row">
					<div class="col-lg-6" style="padding-bottom: 79px;">
						<h1 id="blabel"></h1>
						<div id="beverages"></div>
					</div>
					<div class="col-lg-6" style="padding-bottom: 64px">
						<div id="mjumbo" class="jumbotron" style="margin-top: .5rem">
							<h1 id="mlabel"></h1>
							<h1 id="money" class="display-1 text-right"></h1>
						</div>
						<h1 id="hlabel"></h1>
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th id="hcol1"></th>
									<th id="hcol2"></th>
									<th id="hcol3"></th>
									<th></th>
								</tr>
							</thead>
							<tbody id="htablebody"></tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<div id="footer" class="container-fluid fixed-bottom" style="background-color: #ffffff; border-top-style: solid; border-width: 1px; border-color: #bfbfbf">
				<!-- F1 User selection -->
				<div id="footer1">
					<h5 style="margin-top: .5rem;">
						<table>
							<tr>
								<td style="white-space: nowrap; padding-right: .5rem;">
									<strong id="rlabel"></strong>
								</td>
								<td style="width: 100%;">
									<marquee id="marquee"></marquee>
								</td>
							</tr>
						</table>
					</h5>
				</div>
				<!-- F2 Accout page -->
				<div id="footer2">
					<button
						id="btnfinish"
						type="button"
						class="btn btn-warning btn-lg btn-block"
						style="margin-top: .5rem; margin-bottom: .5rem;"
						onclick="deselectUser();">
					</button>
				</div>
			</div>
		</div>

		<!-- JavaScript Files -->
		<script src="./jquery"></script>
		<!-- <script src="./popper.min.js"></script> -->
		<script src="./bootstrap/js"></script>
		<script src="./index.js"></script>
	</body>
</html>
