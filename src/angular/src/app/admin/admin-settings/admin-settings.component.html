<div class="container-fluid">
  <h1>
    <fa-icon [icon]="icons.cog"></fa-icon>
    Settings
  </h1>
  <hr>
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" id="title" style="width: auto" [(ngModel)]="settings.title">
    <small>This is the title displayed in your browser's tab</small>
  </div>
  <div class="form-group">
    <label for="currency">Currency Symbol</label>
    <input class="form-control" id="currency" style="width: auto" [(ngModel)]="settings.currencySymbol">
    <small>Set the currency symbol used within Drinklist to display money values</small>
  </div>
  <div class="form-group">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="imprint" style="width: auto"
             [(ngModel)]="settings.imprint">
      <label class="custom-control-label" for="imprint">Show imprint</label>
    </div>
    <small>Toggle the imprint button in the header</small>
  </div>
  <div class="form-group">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="dataprotection" style="width: auto"
             [(ngModel)]="settings.dataProtection">
      <label class="custom-control-label" for="dataprotection">Show data protection</label>
    </div>
    <small>Toggle the data protection button in the header</small>
  </div>
  <div class="form-group">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="recent" style="width: auto"
             [(ngModel)]="settings.recentlyPurchased">
      <label class="custom-control-label" for="recent">Recently Purchased</label>
    </div>
    <small>Toggles the ticker in the footer of the user selection page</small>
  </div>

  <button class="btn btn-success" (click)="save()">Save</button>
</div>
